{% extends "base.html" %}

{% block title %}Thank you{% endblock %}

{% block content %}
<div class="container text-center my-5">
    <h1 class="display-4">Thank You!</h1>
    <p class="lead">Your order has been successfully placed.</p>
    <p>Your order number is: <strong>{{ order.id }}</strong>.</p>
    <p>We will send you a confirmation email with your order details shortly.</p>
    <hr>
    <a href="{% url 'home' %}" class="btn btn-primary mt-3">Continue Shopping</a>
</div>
{% endblock %}
